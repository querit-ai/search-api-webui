querit:
  type: "querit_sdk"
  description: "Official Querit Search via Python SDK"
  default_limit: 10

you:
  url: "https://ydc-index.io/v1/search"
  method: "GET"
  headers:
    X-API-Key: "{api_key}"
  params:
    query: "{query}"
  payload: {}
  response_mapping:
    root_path: "results.web" 
    fields:
      title: "title"
      url: "url"
      snippet: "snippets[0] || description"
